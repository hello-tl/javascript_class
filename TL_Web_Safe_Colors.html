//216颜色
function aColor(colors,state){
    var aColor = ['00','33','66','99','CC','FF'];
    var iLine = aColor.length;
    var i = 0;
    var html = "";
    for(var r=0;r<iLine;r++){
        for(var g=0;g<iLine;g++){
            for(var b=0;b<iLine;b++){
                html += '<div class="color col-sm-2">'+
                        '<span class="swatch" style="background-color:#'+aColor[r]+aColor[g]+aColor[b]+'"></span>'+
                        '<h3>'+
                        '<span class="html">'+
                        '<b class="htmlb">HTML</b>'+
                        '<span class="sixteen">#'+aColor[r]+aColor[g]+aColor[b]+'</span>'+
                        '</span>'+
                        '<span class="rgb">'+
                        '<b class="rgbb">RGB</b>'+
                        '<span class="red">'+r*51+'</span>'+
                        '<span class="green">'+g*51+'</span>'+
                        '<span class="blue">'+b*51+'</span>'+
                        '</span>'+
                        '</h3>'+
                        '</div>';
                i++;
            }
        }
    }
    document.getElementById(colors).innerHTML=html;
    document.getElementById(state).innerHTML="216 web 安全色     QQ群:515448139";
}
