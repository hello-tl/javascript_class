<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取日期演示 QQ群:515448139</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style>.form-control{text-align: center;}</style>
</head>
<body>
<input type="text" class="form-control" id="time" readonly="readonly">
<script>
    function getDateDemo(){
        /*
         //声明时间
         var date = new Date();
         alert(date);//当前时间
         alert(date.toLocaleString());//转化为本地时间
         alert(date.getFullYear());//显示年份
         alert(date.getMonth() + 1);//显示月份 0-11，需要加1
         alert(date.getDate());//显示一月中的日期
         alert(date.getDay());//显示一周的日期，星期几
         alert(date.getHours());//获取小时时间
         alert(date.getMinutes());//获取当前分钟
         alert(date.getSeconds());//获取当前秒数
         alert(date.getMilliseconds());//获取当前的毫秒数
         alert(date.getTime());//获取从1970年1月1日午夜零时，到当前时间的毫秒值
         */
        //分别获取年、月、日、时、分、秒
        var myDate = new Date();
        var year = myDate.getFullYear();
        var month = myDate.getMonth() + 1;
        var date = myDate.getDate();
        var hours = myDate.getHours();
        var minutes = myDate.getMinutes();
        var seconds = myDate.getUTCSeconds();
        var CDay = myDate.getUTCDay();

        //月份的显示为两位数字如09月
        if(month < 10 ){
            month = "0" + month;
        }
        if(date < 10 ){
            date = "0" + date;
        }
        if(hours < 10 ){
            hours = "0" + hours;
        }
        if(minutes < 10 ){
            minutes = "0" + minutes;
        }
        if(seconds < 10 ){
            seconds = "0" + seconds;
        }

        var CDayarr = ['七','一','二','三','四','五','六'];

        //时间拼接
        var dateTime =  year + "-" + month + "-" + date +"  "+  hours + ":" + minutes + ":" + seconds + "  星期" + CDayarr[CDay] + "       QQ群:515448139";

        //document.write(dateTime);//打印当前时间

        var divNode = document.getElementById("time");
        divNode.value = dateTime;

    }
    getDateDemo();
    window.setInterval("getDateDemo()",1000);//每隔1秒，调用一次getDateDemo()
</script>
</body>
</html>
